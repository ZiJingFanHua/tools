<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单词转换</title>
  <style>
   .selectMethod {
    margin:100px 200px;
    height: 50px;
    font-size: 30px;
    line-height: 50px;
   }
   .container {
    margin:50px 200px;
    font-size: 30px;
    line-height: 50px;
    display: flex;
   }

   .container input {
    height: 50px;
    font-size: 30px;
    line-height: 50px;
   }

   .container button {
    margin: 0 50px;
    font-size: 30px;
    line-height: 50px;
   }
  </style>
</head>
<body>
  <div class="selectionBox">
    <!-- <select class="selectMethod">
    <option value="">驼峰</option>
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="hamster">Hamster</option>
    <option value="parrot">Parrot</option>
    <option value="spider">Spider</option>
    <option value="goldfish">Goldfish</option>
</select> -->
  </div>

  <div class="container">
  <input type="text" id="inWord">
  <button id="transform" onclick="transform()">转换</button>
  <button id="change" onclick="change()">切换</button>
  <div id="outWord" onclick="copyWord()">

  </div>
  </div>

  
  <script>
    let inWord = document.getElementById('inWord');
    let outWord = document.getElementById('outWord');
    const tfHump = /[A-Z]/g
    const tfUnderline = /(_)([^_])/g
    let type = true

    function change(){
      type = !type
    }
    function transform(){
      let word = inWord.value
      let newWord = ''
      if(type)
      newWord = word.replace(tfHump,(val) => {
      console.log(val);
      return '_' + val.toLowerCase()
      
    })
       else
        newWord = word.replace(tfUnderline,($0,$1,$2) => {
        console.log($0); //_j _f _h
        console.log($1); // _ _ _
        console.log($2); // j f h
        return $2.toUpperCase()
       })  
     outWord.innerHTML = newWord;
    }

    function copyWord(){
      window.getSelection().selectAllChildren(outWord);
      document.execCommand('copy')
    }
  </script>
</body>
</html>
